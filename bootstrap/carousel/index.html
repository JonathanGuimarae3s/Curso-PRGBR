<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .carousel-item>div {
            height: 200px;
        }
    </style>

</head>

<body>

    <div id="meuCarrossel " class="carousel slide" data-bs-ride="carousel">
        <ul class="carousel-indicators">
            <li data-bs-target="meuCarrossel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="meuCarrossel" data-bs-slide-to="1"></li>
            <li data-bs-target="meuCarrossel" data-bs-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="bg-info text-dark d-flex justify-content-center align-items-center">oferta 1</div>
            </div>
            <div class="carousel-item align-items-center">
                <div class="bg-warning text-dark d-flex justify-content-center align-items-center">oferta 2</div>
            </div>
            <div class="carousel-item ">
                <div class="bg-danger text-dark d-flex justify-content-center align-items-center">oferta 3</div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#meuCarrosel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#meuCarrosel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>
</body>

</html>
