<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1 class="1">titulo</h1>
		<h1 class="2">outro titulo</h1>
		<span id="p">tem um titulo escondido</span>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			$("h1").hide();
			$(".2").show();

			$("#p").mouseenter(() => {
				$("h1").show();
			});
			$("#p").mouseleave(() => {

				$(".1");
			});
			$("#p").click(() => {
				$(".1").hide();
			});
			$(".2").dblclick(() => {
				$("h1").hide();
			})
			
		</script>
	</body>
</html>
