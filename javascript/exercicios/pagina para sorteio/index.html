<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        
        function mostrar(){
            let pessoas= ["PAO","ARROZ","CAIXA","LOL"];
            let np=pessoas.length;
            let ns= Math.floor(Math.random()*[np]);
            document.getElementById("TEXTO").innerHTML= pessoas[ns];
        }
    </script>
</head>
<body>
    <h1 id="TEXTO"></h1>
   <button id="click" onclick="mostrar()" >Sortear</button>
</body>
</html>
